<!DOCTYPE html>
<html>
<head>
   <title>JS 8</title>
   <style>
    #train {
         position: relative;
         left: 0;
         transition: left 0.5s linear;
      }
   h2 {
         color: darkblue;
      }
   </style>
   <script type="text/javascript">
      var trainElement;
      var isMoving = false;
      var animationInterval;
      function init() {
         trainElement = document.getElementById('train');
      }
      function moveTrain() {
         var currentPosition = parseInt(trainElement.style.left) || 0;
         var newPosition = currentPosition + 10;
         trainElement.style.left = newPosition + 'px';
         if (newPosition >= window.innerWidth) {
            stopTrain();
         }
      }
      function startTrain() {
         if (!isMoving) {
            isMoving = true;
            animationInterval = setInterval(moveTrain, 100);
         }
      }
      function stopTrain() {
         if (isMoving) {
            isMoving = false;
            clearInterval(animationInterval);
         }
      }
      window.onload = init;
   </script>
</head>
<body>
   <div id="train">
    <img style="width: 200px; height: 100px;" src="JS-Task-8_img.jpg">
   </div>
   <center><h2>Click on the following buttons to handle animation</h2></center>
   <center><button onclick="startTrain()">Start</button>
   <button onclick="stopTrain()">Stop</button></center>
</body>
</html>
