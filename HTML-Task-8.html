<!DOCTYPE html>
<html>
<head>
  <title>HTML 8</title>
</head>
<body>   
 <form>
  <b><center><p style="color:blue;font-size:30px;">Registration form</p></center></b>
  <table border="2" align="center" cellspacing="0">
  <tr><th><label for="fname">First Name</label></th>
  <td><input type="text" id="fname" name="fname" size="55"><br></td></tr>
  <tr><th><label for="lname">Last Name</label></th>
  <td><input type="text" id="lname" name="lname" size="55"><br></td></tr>
  <tr><th><label for="email">Email</label></th>
  <td><input type="text" id="email" name="email" size="55"><br></td></tr>
  <tr><th><label for="pwd">Password</label></th>
  <td><input type="text" id="pwd" name="pwd" size="55"><br></td></tr>
  <tr><th><label for="repwd">Re-enter Password</label></th>
  <td><input type="text" id="repwd" name="repwd" size="55"><br></td></tr>
  <tr><th rowspan="2">Gender</th>
  <td><input type="radio" id="male" name="male" value="Male">
  <label for="male">Male</label></td></tr>
  <td><input type="radio" id="female" name="female" value="Female">
  <label for="female">Female</label><br></td></tr>
  <tr><th><label for="age">Age</label></th>
  <td><input type="text" id="age" name="age" size="55"><br></td></tr>
  <tr><th><label for="num">Phone Number</label></th>
  <td><input type="text" id="num" name="num" size="55"><br></td></tr>
  <tr><th><label for="add">Address</label></th>
  <td><textarea rows="4" cols="52" id="add" name="add" size="52"></textarea><br></td></tr>
  <tr><th><label for="state">State</label></th>
  <td><input type="text" id="state" name="state" size="55"><br></td></tr>
  <tr><th>Country</th>
  <td><select name="country" id="country">
  <option value="country" selected>Choose your country</option></select><br></td></tr>
  <tr><th>Languages known</th>
  <td><input type="checkbox" id="lang1" name="lang1" value="English">
  <label for="lang1">English</label>
  <input type="checkbox" id="lang2" name="lang2" value="Kannada">
  <label for="lang2">Kannada</label>
  <input type="checkbox" id="lang3" name="lang3" value="Hindi">
  <label for="lang3">Hindi</label>
  <input type="checkbox" id="lang4" name="lang4" value="Telugu">
  <label for="lang4">Telugu</label><br></td></tr>
  <tr><td colspan="2"><input type="checkbox" checked id="details" name="details">
  Hereby I declare all the given details are true<br></td></tr>
  <tr><td colspan="2" align="right">Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</td></tr>
  </table>
 </form>
 <br><center><input type="submit" value="Register"></center>
</body>
</html>
