<!DOCTYPE html>
<html>
<head>
  <title>HTML 7</title>
</head>
<body>
<table>
 <form>
  <tr><td width="200"><label for="fname">Full Name:</label></td>
  <td><input type="text" id="fname" name="fname" value="Vincent Maverick Durano"><br></td></tr>
  <tr><td><label for="uname">Username:</label></td>
  <td><input type="text" id="uname" name="uname" value="Vinz"><br></td></tr>
  <tr><td><label for="pwd">Password:</label></td>
  <td><input type="password" id="pwd" name="pwd" value="12345678"><br></td></tr>
  <tr><td><label for="repwd">Re Password:</label></td>
  <td><input type="password" id="repwd" name="repwd" value="12345678"><br></td></tr>
  <tr><td><label for="add">Address:</label></td>
  <td><input type="text" id="add" name="add" value="Cebu, Philippines"><br></td></tr>
  <tr><td><label for="age">Age:</label></td>
  <td><input type="text" id="age" name="age" value="22"><br></td></tr>
  <tr><td>Gender:</td>
  <td><select name="gender" id="gender"><option value="Male" selected>Male</option></select></td></tr>
  <tr><td><input type="submit" value="Save"></td></tr>
 </form>
</table>
</body>
</html>
