<!DOCTYPE html>
<html>
<head>
  <title>HTML 6</title>
</head>
<body>
 <b><p style="color:blue;font-size:20px;">Registration form</p></b>
 <form>
  <label for="fname"><b>First Name:</b></label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname"><b>Last Name:</b></label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email"><b>Email:</b></label>
  <input type="text" id="email" name="email"><br><br>
  <b>Gender:</b>
  <input type="radio" id="male" name="male" value="Male">
  <label for="male"><b>Male</b></label>
  <input type="radio" id="female" name="female" value="Female">
  <label for="female"><b>Female</b></label><br><br>
  <label for="age"><b>Age:</b></label>
  <input type="text" id="age" name="age"><br><br>
  <label for="num"><b>Phone Number:</b></label>
  <input type="text" id="num" name="num"><br><br> 
  <label for="add"><b>Address:</b></label>
  <textarea rows="4" cols="50" id="add" name="add"> </textarea><br><br>
  <label for="state"><b>State:</b></label>
  <input type="text" id="state" name="state"><br><br>
  <b>Country:</b>
  <select name="country" id="country">
  <option value="country" selected>Choose your country</option></select><br><br>
  <b>Languages known:</b>
  <input type="checkbox" id="lang1" name="lang1" value="English">
  <label for="lang1"><b>English</b></label>
  <input type="checkbox" id="lang2" name="lang2" value="Kannada">
  <label for="lang2"><b>Kannada</b></label>
  <input type="checkbox" id="lang3" name="lang3" value="Hindi">
  <label for="lang3"><b>Hindi</b></label>
  <input type="checkbox" id="lang4" name="lang4" value="Telugu">
  <label for="lang4"><b>Telugu</b></label><br><br>
  <input type="checkbox" checked id="details" name="details">
  Hereby I declare all the given details are true<br><br>
  <input type="submit" value="Register">
 </form>
</body>
</html>
