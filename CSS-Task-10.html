<!DOCTYPE html>
<html>
    <head>
      <title>CSS 10</title>
    </head>
 <style>
  div {
    border: 2px solid black;
    width: 23%;
    padding: 50px;
    margin: auto;
  }
  div > p {
    background: gold;
    margin: 10px;
  }
 </style>
 <div>
  <p>
    The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.
  </p>
 </div>
</html>
