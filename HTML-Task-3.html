<!DOCTYPE html>
<html>
  <head>
    <title>HTML 3</title>
    <style>
      div{
            margin: auto;
            width: 25%;
            border: 2px solid;
            padding: 5px;
            border-color: black;
        }
    </style>
  </head>
<body>
  <div>
<p>Lists can be nested (list inside list):</p>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
        <li>Black tea</li>
        <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</div>
</body>
</html>
