<!DOCTYPE html>
<html>
<head>
  <title>CSS 7</title>
<style>
#mySidenav a {
  position: absolute;
  left: -80px;
  transition: 0.3s;
  padding: 15px;
  width: 100px;
  text-decoration: none;
  font-size: 20px;
  color: white;
  border-radius: 0 5px 5px 0;
}
#mySidenav a:hover {
  left: 0;
}
#a {
  top: 20px;
  background-color: #04AA6D;
}
#b {
  top: 80px;
  background-color: #2196F3;
}
#c {
  top: 140px;
  background-color: #f44336;
}
#d {
  top: 200px;
  background-color: #555
}
</style>
</head>
<body>
<div id="mySidenav" class="sidenav">
  <a href="#" id="a">A</a>
  <a href="#" id="b">B</a>
  <a href="#" id="c">C</a>
  <a href="#" id="d">D</a>
</div>
<div style="margin-left:80px;">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>
</body>
</html>
