<!DOCTYPE html>
<html>
<head>
<style>
  div {
  height: 50px;
  width: 80px;
  background-color: white;
  border: 2px solid lightgreen;
  }
  .roundishrectangle {
  border-radius: 5px;
  }
  .roundrectangle {
  border-radius: 10px;
  }
  .oval {
  border-radius: 50%;
  }
  .halfroundrectangle {
  border-top-left-radius: 5px;
  border-bottom-right-radius: 5px;
  border-top-right-radius: 20px;
  border-bottom-left-radius:20px;
  }
</style>
</head>
<body>
  <div class="roundishrectangle"></div><br>
  <div></div><br>
  <div></div><br>
</body>
</html>
